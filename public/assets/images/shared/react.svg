<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="50" stroke="#61DAFB" stroke-width="5" fill="none"/>
  
  <!-- Pi Symbol -->
  <text x="30" y="50" font-size="30" font-weight="bold" fill="#61DAFB" text-anchor="middle" dominant-baseline="middle">π</text>

  <!-- Square Root Symbol -->
  <text x="60" y="75" font-size="30" font-weight="bold" fill="#61DAFB" text-anchor="middle" dominant-baseline="middle">√x</text>

  <!-- Sigma Symbol -->
  <text x="90" y="50" font-size="30" font-weight="bold" fill="#61DAFB" text-anchor="middle" dominant-baseline="middle">∑</text>
</svg>
